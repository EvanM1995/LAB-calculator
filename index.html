<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Anton%7CJosefin+Slab%7CRaleway" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <script src="main.js"></script>
  <div class="container">
    <div class="calculator">
        <div class="calculator-buttons">
            <button class="btn span-2 operator">C</button>
            <button class="btn">&larr;</button>
            <button class="btn orange operator">&divide;</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn orange operator">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn orange">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn orange operator">+</button>
            <button class="btn span-3">0</button>
            <button class="btn orange operator">=</button>
            
        </div>

    </div>

</div>

</body>
</html>
